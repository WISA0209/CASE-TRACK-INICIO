<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="/css/EstiloFR.css">
    <link rel="icon" href="/Imagenes/FAVI.ico" type="image/x-icon">
</head>

<body>
    <div class="registro-container">
        <img src="/Imagenes/LOGOSF.png" alt="Logo">
        <h2 class="anim">Registrarse</h2>
        <form action="" method="">
            <div class="form-layout">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="grado">Grado</label>
                    <input type="text" id="grado" name="grado" required>
                </div>
                <div class="form-group">
                    <label for="tipoDocumento">Tipo de documento</label>
                    <select id="tipoDocumento" name="tipoDocumento" required>
                        <option value="CC">C.C</option>
                        <option value="TI">T.I</option>
                        <option value="CE">C.E</option>
                        <option value="PA">Pasaporte</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numeroDocumento">Número de documento</label>
                    <input type="text" id="numeroDocumento" name="numeroDocumento" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <br>

            <form action="/terminos y condiciones" method="post">
                <div class="terminos-container">
                    <h2>Terminos y Condiciones</h2>
                    <div class="terminos-scroll">
                        <p>
                            Recoleccion de datos personales.
                            <br>
                            Uso de los datos personales.
                            <br>
                            Almacenamiento y seguridad de los datos.
                            <br>
                            Derechos del usuario.<br>
                            Comparticion de datos a terceros.<br>
                            Consentimiento.<br>
                            Modificaciones a los terminos.<br>
                        </p>
                    </div>
                    <br>
                    <label for="acepto-terminos">Acepto los terminos y condiciones </label>
                    <br>
                    <input type="checkbox" id="acepto-terminos" name="acepto-terminos">
                </div>
             
            </form>

            <div class="form-group" style="margin-top: 20px;">
                <button type="submit">Crear cuenta</button>
            </div>
        </form>

        <p class="texto-pie">¿Ya tienes cuenta? <a href="/Vistas/F_ingreso.html">Inicia sesión</a></p>
    
    
    </div>
</body>

</html>
