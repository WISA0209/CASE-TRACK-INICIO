<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="icon" href="/Imagenes/FAVI.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/EstiloFI.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="/js/BD.js" defer></script>
</head>

<body>
    <div class="registro-container">
        <img src="/Imagenes/LOGOSF.png" alt="Logo">
        <h2>Iniciar sesión</h2>
        <form action="" method="">
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            </div>
            <div class="form-group">
                <button type="submit">Ingresar</button>
            </div>
        </form>
        <p class="texto-pie">¿No tienes cuenta? <a href="/Vistas/F_registro.html">Regístrate</a></p>
    </div>
</body>

</html>
